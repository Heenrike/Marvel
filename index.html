<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-32x32.png" type="icon">

    <title>Marvel</title>
</head>

<body>
    <div class="backgroundImg">
        <div class="padding">
            <main class="container">
                <section id="container-left">
                    <div class="conteudo">
                        <h1 id="text">SELECIONE UM PERSONAGEM</h1>
                        <hr id="linha">
                        <div class="img">
                            <div class="imgCima">
                                <button class="capitaoAmerica heroButton">
                                    <img id="imgCapitaoAmerica" class="heroImage" src="assets/Herois/Capitao-America.png" alt="">
                                </button>
                                <button class="doutorEstranho heroButton">
                                    <img id="imgDoutorEstranho" class="heroImage" src="assets/Herois/DoutorEstranho.png" alt="">
                                </button>
                                <button class="homemFerro heroButton">
                                    <img id="imgHomemFerro" class="heroImage" src="assets/Herois/Homem de Ferro.png" alt="">
                                </button>
                                <button class="homemAranha heroButton">
                                    <img id="imgHomemAranha" class="heroImage" src="assets/Herois/Homem-Aranha.png" alt="">
                                </button>
                                <button class="hulk heroButton">
                                    <img id="imgHulk" class="heroImage" src="assets/Herois/Hulk.png" alt="">
                                </button>
                            </div>
                            <div class="imgVBaixo">
                                <button class="motoqueiroFantasma heroButton">
                                    <img id="imgMotoqueiroFantasma" class="heroImage" src="assets/Herois/Motoqueiro.png" alt="">
                                </button>
                                <button class="sheHulk heroButton">
                                    <img id="imgSheHulk" class="heroImage" src="assets/Herois/Mulher-hulk.png" alt="">
                                </button>
                                <button class="capitaoMarvel heroButton">
                                    <img id="imgCapitaoMarvel" class="heroImage" src="assets/Herois/Mulher-Marvel.png" alt="">
                                </button>
                                <button class="thor heroButton">
                                    <img id="imgThor" class="heroImage" src="assets/Herois/Thor.png" alt="">
                                </button>
                                <button class="demolidor heroButton">
                                    <img id="imgDemolidor" class="heroImage" src="assets/Herois/Demolidor.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                <div id="container-right">
                    <div class="info-div">
                       
                        <img id="gif-img" class="transition" src="#" alt="">
                        <div class="informac">
                            <p id="info"></p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
