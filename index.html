<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon-32x32.png" type="icon">

    <title>Marvel</title>
</head>

<body>
    <div class="backgroundImg">
        <main class="container">
            <section id="container-left">
                <div class="conteudo">
                    <h1 id="text">SELECIONE UM PERSONAGEM</h1>
                    <hr id="linha">
                    <div class="img">
                        <div class="imgCima">
                            <button class="capitaoAmerica heroButton" data-info="Information about Captain America">
                                <img class="heroImage" src="assets/Herois/Capitao-America.png" alt="">
                            </button>
                            <button class="doutorEstranho heroButton" data-info="Information about Doctor Strange">
                                <img class="heroImage" src="assets/Herois/DoutorEstranho.png" alt="">
                            </button>
                            <button class="homemFerro heroButton" data-info="Information about Iron Man">
                                <img class="heroImage" src="assets/Herois/Homem de Ferro.png" alt="">
                            </button>
                            <button class="homemAranha heroButton" data-info="Information about Spider-Man">
                                <img class="heroImage" src="assets/Herois/Homem-Aranha.png" alt="">
                            </button>
                            <button class="hulk heroButton" data-info="Information about Hulk">
                                <img class="heroImage" src="assets/Herois/Hulk.png" alt="">
                            </button>
                        </div>
                        <div class="imgVBaixo">
                            <button class="motoqueiroFantasma heroButton" data-info="Information about Ghost Rider">
                                <img class="heroImage" src="assets/Herois/Motoqueiro.png" alt="">
                            </button>
                            <button class="sheHulk heroButton" data-info="Information about She-Hulk">
                                <img class="heroImage" src="assets/Herois/Mulher-hulk.png" alt="">
                            </button>
                            <button class="capitaoMarvel heroButton" data-info="Information about Captain Marvel">
                                <img class="heroImage" src="assets/Herois/Mulher-Marvel.png" alt="">
                            </button>
                            <button class="thor heroButton" data-info="Information about Thor">
                                <img class="heroImage" src="assets/Herois/Thor.png" alt="">
                            </button>
                            <button class="demolidor heroButton" data-info="Information about Daredevil">
                                <img class="heroImage" src="assets/Herois/Demolidor.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <div id="container-right">
                <div class="info-div">
                    <hr>
                    <img id="gif-img" src="#" alt="">
                    <div class="informac">
                        <p id="info"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="Script-JS/script.js" type="module"></script>

    <script src="script.js"></script>
</body>

</html>
